esphome:
  name: esphome-web-9d4d29
  friendly_name: alarm-panel-backdoor

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf
   # version: recommended
    # Custom sdkconfig options
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y    

# Enable logging
logger:
  level: debug
  logs:
    component: ERROR  # To disable "Component display took a long time for an operation (0.09 s)."

# Enable Home Assistant API
api:
  encryption:
    key: !secret esphome-web-9d4d29_api_encryption_key

ota:
  password: !secret esphome-web-9d4d29_ota_password
  platform: esphome
  
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-9D4D29"
    password: !secret esphome-web-9d4d29_wifi_ap_password

captive_portal:

