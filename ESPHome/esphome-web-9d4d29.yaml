    - pin:  
        number: GPIO04
        mode: 
          output: True 
    - pin:  
        number: GPIO21
        mode: 
          output: True     
    - pin:  
        number: GPIO05
        mode: 
          output: True  
        ignore_strapping_warning: true             
  keys: "123A456B789C*0#D"
