button:
  - platform: template
    name: Debug
    entity_category: "diagnostic"     
    on_press:
      then:
        if:
          condition:
            display.is_displaying_page: pageDebug0
          then:      
            display.page.show: pageDebug1                    
          else:
            if:
              condition:
                display.is_displaying_page: pageDebug1
              then:      
                display.page.show: pageDebug2
              else: 
                display.page.show: pageDebug0
  - platform: template
    name: Page
    entity_category: "diagnostic"     
    on_press:
      then:
        if:
          condition:
            display.is_displaying_page: pageA
          then:      
            display.page.show: pageB
          else: 
            if:
              condition:
                display.is_displaying_page: pageB
              then:      
                display.page.show: pageC
              else: 
                if:
                  condition:
                    display.is_displaying_page: pageC
                  then:      
                    display.page.show: pageD
                  else: 
                    display.page.show: pageA

graph:
  - id: InternalTemp_graph
    duration: 24h
    width: 320 
    height: 150
    x_grid: 6h
    y_grid: 10 
    border: false
    max_range: 65
    min_range: 40
    traces:
      - sensor: InternalTemp
        color: col_red    
        continuous: true   
  - id: wifi_graph
    duration: 24h
    width: 320 
    height: 150
    x_grid: 6h
    y_grid: 10 
    max_range: 100
    min_range: 1
    border: false
    traces:
      - sensor: wifi_signal_pct
        color: col_green      
        continuous: true   
  - id: LoopTime_graph
    duration: 24h
    width: 320 
    height: 150
    x_grid: 6h
    y_grid: 10 
    border: false
    traces:
      - sensor: LoopTime
        color: col_blue           
  - id: solar_power_graph
    duration: 12h
    width: 320 
    height: 100
    x_grid: 2h
    y_grid: 2.500
    max_range: 10.000
    min_range: 10.000    
    min_value: 0     
    border: True
    traces:
      - sensor: solar_power
        color: col_green       
        line_thickness: 1     
        continuous: true   

touchscreen:
  platform: xpt2046
#needs calibration
  calibration:
    x_min: 150
    x_max: 3950
    y_min: 250
    y_max: 3960 
  id: my_touchscreen
  spi_id: touch_spi
  cs_pin: GPIO22
  interrupt_pin: GPIO01
  on_touch:
    - lambda: |-
          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
              touch.x,
              touch.y,
              touch.x_raw,
              touch.y_raw
              );



