#ST7796 display
spi:
  - id: display_spi
    clk_pin: GPIO14
    mosi_pin: GPIO13
    miso_pin: GPIO12  
  - id: touch_spi
    clk_pin: GPIO18
    mosi_pin: GPIO23
    miso_pin: GPIO19 

display:
  - platform: ili9xxx
    model: ST7796
    id: my_display
    spi_id: display_spi
    dc_pin: GPIO27
    reset_pin: GPIO33
    cs_pin: GPIO15
    dimensions:  #320x480 only possible with psram
      width: 320
      height: 480
    rotation: 0
    color_palette: NONE 
    data_rate: 80MHz
    pages: !include_dir_merge_list alarm-panel/display_pages/



binary_sensor: 
  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
      ignore_strapping_warning: true
    name: "Onboard button"
    id: onboard_button
    on_press: 
      then:
        if:
          condition:
            display.is_displaying_page: pageDebug0
          then:      
            display.page.show: pageDebug1                    
          else:
            if:
              condition:
                display.is_displaying_page: pageDebug1
              then:      
                display.page.show: pageDebug2
              else: 
                display.page.show: pageDebug0

  - platform: matrix_keypad
    keypad_id: keypad
    id: keypadA
    name: keypadA
    internal: true
    key: A
    on_press:
      - display.page.show: pageA
      - component.update: my_display
